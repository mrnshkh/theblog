<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <div class="box">
        <h2 class="login-title">Welcome back</h2>
        <p class="login-subtitle">Please enter your details to sign in</p>
        <form name="login">
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password">
          </div>
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <button type="submit" class="login-button">Sign in</button>
        </form>
        <div class="signup-link">
          Don't have an account? <a href="/src/pages/signup/">Sign up</a>
        </div>
      </div>
    </div>
    <div class="image-side">
      <img class="image-r" src="/public/images/c230ffba520fab60716f712257d7f6a7fc48a42f.jpg" alt="Login illustration" />
    </div>
  </div>
  <script type="module" src="./script.js"></script>
</body>
</html>
